<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNES - Contato</title>
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- feito por Giovanni Kanjiscuk -->
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo UNES" class="logo">
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Entre em contato</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse sit amet mollis nisl.</p>
            <form action="#" method="post">
                <div>
                    <label for="email">Seu e-mail:</label><br>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                </div>
                <div>
                    <label for="Assunto">Assunto:</label><br>
                    <input type="text" id="Assunto" required><br><br>
                </div>
                <div>
                    <label for="descricao">Descrição:</label><br>
                    <textarea name="descricao" rows="4" required></textarea><br><br>
                </div>
                <div>
                    <input type="enviar" value="Enviar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
    <!-- feito por Giovanni Kanjiscuk -->
</body>
</html>
